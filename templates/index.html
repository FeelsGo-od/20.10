<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img class="header__logo" src="../images/logo.png" alt="california logo">
            <nav class="header__nav">
                <ul class="header__links">
                    <li class="header__link"><a href="">all products</a></li>
                    <li class="header__link header__dropdown">
                        <div class="header-open_dropdown open_dropdown">
                            <a href="">Solutions</a>
                            <button class="header__dropdown-btn">
                                <svg width="12" height="8" viewBox="0 0 12 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <g clip-path="url(#clip0_1_12)">
                                        <path d="M11 1L6 6L1 1" stroke="#070847" stroke-width="1.5" />
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_1_12">
                                            <rect width="12" height="8" fill="white" />
                                        </clipPath>
                                    </defs>
                                </svg>
                            </button>
                        </div>
                        <div class="header__dropdown-block dropdown-block">
                            <ul class="header__dropdown_menu">
                                <li class="header__link"><a href="">Some other</a></li>
                                <li class="header__link"><a href="">Links of page</a></li>
                                <li class="header__link"><a href="">Opened on</a></li>
                                <li class="header__link"><a href="">btn click</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="header__link"><a href="">ABOUT</a></li>
                    <li class="header__link"><a href="">Support</a></li>
                </ul>
            </nav>
            <div class="header__buttons">
                <button class="header__button header__searchBtn toggle-input">
                    <input type="text">
                    <img class="toggle-ic toggle-input" src="../images/search.svg" alt="">
                </button>
                <button class="header__button">
                    <img src="../images/cart.svg" alt="">
                </button>
            </div>
        </header>

        <section class="slider">
            <div class="slider__blocks"></div>
            <div class="slider__options"></div>
            <div class="slider__buttons"></div>
        </section>
    </div>

    <script type="module" src="../main.js"></script>

</html>
